<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布租房信息</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/HomeRental.css">
</head>
<body>
<div class="rentalHead container">
    <img src="../img/headLogo.png" class="headLogo">
    <div class="headNav">
        <div>发布租房消息</div>
        <div>
            <div>房源描述、布局与图片</div>
            <div>基础信息</div>
            <div>房源配置</div>
        </div>
    </div>
</div>
<div class="mid container">
    <div class="col-lg-7 alLeft">
        <table class="homeName">
            <tr>
                <td>房源名称</td>
                <td><input type="text" id="roomName"></td>
            </tr>
            <tr>
                <td class="textSecOne">房源描述</td>
                <td><textarea maxlength="300" placeholder="300字内。" class="textSecTwo"></textarea></td>
            </tr>
        </table>
        <div class="textThird">为房源添加照片、视频</div>
        <div class="container">
            <div class="textForth col-lg-3">
                <div class="picture">
                    <div>第一次请上传房源平面图</div>
                    <a class="checkImg">
                       <input type="file" onchange="changepic(this)"  accept="image/jpg,image/jpeg,image/png,image/PNG" id="file"><span class="glyphicon glyphicon-cloud-upload"></span>上传照片
                    </a>
                    <div>直接将图片从桌面拖入</div>
                </div>
                <img src="#" id="imgShow" class="imgShow">
            </div>
            <div class="textForth col-lg-3">
                <div class="video">
                    <br>
                    <a class="checkImg">
                        <input type="file" onchange="changevid(this)"  id="video"><span class="glyphicon glyphicon-cloud-upload"></span>上传视频
                    </a>
                    <div>直接将视频从桌面拖入</div>
                </div>
                <video src="#" id="videoShow" class="videoShow" controls="controls">
                </video>
            </div>
        </div>
        <div class="textFifth">
            <div>房源地址</div>
            <textarea maxlength="300" placeholder="请输入详细地址（XX省XX市XX镇）.." class="textSixth"></textarea>
        </div>
    </div>
    <div class="col-lg-5 right">
        <img src="../img/HomeRental.jpg" class="midImg"/>
    </div>
</div>
<div>
    <a class="nextStep">下一步</a>
</div>
</body>
<script rel="script" src="../js/jquery-3.3.1.js"></script>
<script rel="script" src="../js/bootstrap.js"></script>
<script rel="script" src="../js/bootstrap-datetimepicker.min.js"></script>
<script src="../js/HomeRental.js"></script>
<script rel="script" src="../js/main.js"></script>
</html>
