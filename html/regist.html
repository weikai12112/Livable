<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宜居-注册</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/regist.css">
</head>
<body>
    <div class="head row">
        <div class="col-lg-3 col-md-4 col-sm-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 container">
            <div class="">
                <img class="" src="../img/logo.png">
            </div>
            <div>
                <span>宜居</span><br/>
                悦 | 享 | 生 | 活
            </div>
        </div>
    </div>

    <div class="registBody row">
        <div id="myCarousel" class="carousel slide background">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="../img/background1.jpg" alt="First slide">
                </div>
                <div class="item">
                    <img src="../img/background2.jpg" alt="Second slide">
                </div>
                <div class="item">
                    <img src="../img/background3.jpg" alt="Third slide">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="carousel-control left" href="#myCarousel"
               data-slide="prev"> <span _ngcontent-c3="" aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span></a>

            <a class="carousel-control right" href="#myCarousel"
               data-slide="next"><span _ngcontent-c3="" aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
        <div class="registinner col-lg-3 col-lg-offset-7 col-md-4 col-md-offset-6 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
            <div>
                <div></div>
                <div class="col-lg-4 col-lg-offset-4 col-md-4 col-lg-md-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">欢迎注册</div>
            </div>
            <div class="registInnerBody form-group">
                <div class="input-group col-lg-8 col-md-9 margin-top-sm">
                    <div class="input-group-addon Registlabel"><embed class="registSvg" src="../svg/mail.svg"></div>
                    <input type="text" class="form-control RegistInput" id="Email" placeholder="请输入邮箱">
                </div>
                <div class="form-group col-lg-4 col-md-5 margin-top-sm pull-right">
                    <select class="form-control" id="Sex">
                        <option value="man">男</option>
                        <option value="woman">女</option>
                    </select>
                </div>
                <div class="input-group col-lg-5 margin-top-sm">
                    <div class="input-group-addon Registlabel"><embed class="registSvg" src="../svg/NameCard.svg"></div>
                    <input type="text" class="form-control RegistInput" id="Name" placeholder="请输入姓名">
                </div>

                <div class="input-group mb-2 mr-sm-2 mb-sm-0 margin-top-sm">
                    <div class="input-group-addon Registlabel"><embed class="registSvg" src="../svg/key.svg"></div>
                    <input type="text" class="form-control RegistInput" id="Password" placeholder="请输入密码">
                </div>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0 margin-top-sm">
                    <div class="input-group-addon Registlabel"><embed class="registSvg" src="../svg/keyword.svg"></div>
                    <input type="text" class="form-control RegistInput" id="Passwords" placeholder="请再次输入验证密码">
                </div>
                <input type="button" id="GetEmailKey" class="btn btn-success col-lg-4 col-md-4 col-sm-4 col-xs-4 pull-right" value="获取验证码">
                <div class="input-group col-lg-6 mb-2 mr-sm-2 mb-sm-0 margin-top-sm">
                    <div class="input-group-addon Registlabel"><embed class="registSvg" src="../svg/Verification%20code_ic.svg"></div>
                    <input type="text" class="form-control RegistInput" id="EmailKey" placeholder="请输入验证码">
                </div>

                <input type="button" id="ToRegist" class="btn   col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-xs-offset-1 col-md-offset-1 col-sm-offset-1" value="注册">
            </div>
        </div>

    </div>

    <div class="foot row">
        <div class="col-lg-3 col-lg-offset-1">
            <div>
                <embed class="footSvg" src="../svg/weixin.svg">
                <embed class="footSvg" src="../svg/qq.svg">
            </div>
            <div>
                <span class="text-muted">Copyright: </span>Guangdong Ocean University<br/>
                <span class="text-muted">Development and Maintenance: </span>Creative Software Team
            </div>
        </div>
        <div class="col-lg-1 col-lg-offset-2">
            <img class="footLogo" src="../img/logo.png">
        </div>
        <div class="col-lg-3 col-lg-offset-1">
            <div class="text-muted callPhone pull-right">
                Contact us：<span >XXX-XXXXXXX</span>
            </div>
            <div class="pull-right">
                <span class="text-muted">Contact email: </span> XXXXXXXXXXX@gmail.com<br/>
                <span class="pull-right">About Us and Livable</span>
            </div>
        </div>
    </div>
</body>
<script rel="script" src="../js/jquery-3.3.1.js"></script>
<script rel="script" src="../js/bootstrap.js"></script>
<script rel="script" src="../js/regist.js"></script>
</html>
