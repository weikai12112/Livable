<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布租房信息</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/HomeRentalBasicImfo.css">


</head>
<body>
    <div class="rentalHead container">
    <img src="../img/headLogo.png" class="headLogo">
    <div class="headNav">
        <div>发布租房消息</div>
        <div>
            <div>房源描述、布局与图片</div>
            <div>基础信息</div>
            <div>房源配置</div>
        </div>
    </div>
</div>
    <div class="container text">
        <div class="hold col-lg-6">
            <div class="first">
                <img src="../img/home.png">
                <div>整租</div>
                <div>房客独享整个房源，</div>
                <div>无需和您他人共住。</div>
                <div class="glyphicon glyphicon-ok okFirst"></div>
            </div>
        </div>
        <div class="hold col-lg-6 col-lg-offset-1">
            <div class="second">
                <img src="../img/share.png">
                <div>合租</div>
                <div>房客住在与他人共用</div>
                <div>的卧室或公共区域。</div>
                <div class="glyphicon glyphicon-ok okSecond"></div>
            </div>
        </div>
        <table class="col-lg-12">
            <tr>
                <td>
                    <div class="roomInfo">
                        <div>房源面积</div>
                        <input type="number" id="measure">
                        <div>m2</div>
                    </div>
                </td>
                <td>
                    <div class="roomInfo">
                        <div>楼层</div>
                        <input type="number" id="#roomFloat">
                        <div>楼</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="roomInfo margin-top-lg">卧室间数</div>
                </td>
                <td>
                    <div class="roomInfo margin-top-lg">朝向</div>
                </td>
            </tr>
            <tr>
                <td>
                    <select class="roomInfo">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>更多</option>
                    </select>
                </td>
                <td>
                    <select class="roomInfo">
                        <option>东</option>
                        <option>南</option>
                        <option>西</option>
                        <option>北</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="roomInfo">
                    <div class="margin-top-lg">用水</div>
                </td>
                <td class="roomInfo">
                    <div class="margin-top-lg">用电</div>
                </td>
            </tr>
            <tr>
                <td>
                    <select class="roomInfo">
                        <option>免费</option>
                        <option>实用实计</option>
                    </select>
                </td>
                <td>
                    <select class="roomInfo">
                        <option>免费</option>
                        <option>实用实计</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="margin-top-lg">
                        <div class="roomInfo float number">最多可容纳的房客</div>
                        <div>
                            &nbsp;<span class="glyphicon glyphicon-plus PlusAndMin" id="plusRoom"></span>
                            <span class="roomInfo" id="roomNum">1</span>
                            <span class="glyphicon glyphicon-minus PlusAndMin" id="minRoom"></span>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="margin-top-lg">
                        <div class="roomInfo float number">卫生间数量</div>
                        <div>
                            &nbsp;<span class="glyphicon glyphicon-plus PlusAndMin" id="plusWash"></span>
                            <span class="roomInfo" id="washNum">1</span>
                            <span class="glyphicon glyphicon-minus PlusAndMin" id="minWash"></span>
                        </div>
                    </div>
                </td>
            </tr>
<!--            <tr>-->
<!--                <td>-->
<!--                    <a href="HomeRental.html" class="turnBack">-->
<!--                        <span class="glyphicon glyphicon-chevron-left"></span>-->
<!--                        <div>返回</div>-->
<!--                    </a>-->
<!--                </td>-->
<!--            </tr>-->
        </table>

    </div>
    <div class="FOOT">
        <a href="HomeRental.html" class="turnBack">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <div>返回</div>
        </a>
        <a class="nextStep">下一步</a>
    </div>
</body>
<script src="../js/jquery-3.3.1.js"></script>
<script rel="script" src="../js/main.js"></script>
<script src="../js/HomeRentalBasicImfo.js"></script>
</html>
