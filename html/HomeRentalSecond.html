<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布租房信息</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/HomeRentalSecond.css">

</head>
<body>
<div class="rentalHead container">
    <img src="../img/headLogo.png" class="headLogo">
    <div class="headNav">
        <div>发布租房消息</div>
        <div>
            <div>房源描述、布局与图片</div>
            <div>基础信息</div>
            <div>房源配置</div>
        </div>
    </div>
</div>
<div class="mid container">
    <div class="col-lg-5 basicInfo">
        <div class="ask">房客什么时候能入住？</div>
        <div>
            <table class="time">
                <tr>
                    <td>从：</td>
                    <td>到：</td>
                </tr>
                <tr>
                    <td>
                        <select class="week">
                            <option>选择时间</option>
                            <option>星期一</option>
                            <option>星期二</option>
                            <option>星期三</option>
                            <option>星期四</option>
                            <option>星期五</option>
                            <option>星期六</option>
                            <option>星期七</option>
                            <option>任意时间</option>
                        </select>
                    </td>
                    <td>
                        <select class="week">
                            <option value="请选择时间">选择时间</option>
                            <option>星期一</option>
                            <option>星期二</option>
                            <option>星期三</option>
                            <option>星期四</option>
                            <option>星期五</option>
                            <option>星期六</option>
                            <option>星期七</option>
                            <option>任意时间</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div class="ask">在房客抵达前，您需要提前多久收到通知？</div>
        <div>
            <select class="DAY">
            <option value="请选择时间">1天</option>
            <option>2天</option>
            <option>3天</option>
            <option>4天</option>
            <option>5天</option>
            <option>6天</option>
            <option>7天</option>
            </select>
        </div>
        <a href="HomeRentalBasicImfo.html" class="turnBack">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <div>返回</div>
        </a>
        <a class="nextStep">下一步</a>
    </div>
</div>
<div>

</div>
</body>
<script rel="script" src="../js/jquery-3.3.1.js"></script>
<script rel="script" src="../js/bootstrap.js"></script>
<script rel="script" src="../js/bootstrap-datetimepicker.min.js"></script>
<script rel="script" src="../js/main.js"></script>
